services:
  sonnetix-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonnetix-fe
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - sonnetix-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sonnetix-network:
    driver: bridge
