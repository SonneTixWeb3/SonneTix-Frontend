# Nginx configuration for sonnetix.izcy.tech
# Place this file in /etc/nginx/sites-available/
# Then create symlink: sudo ln -sf /etc/nginx/sites-available/sonnetix.izcy.tech.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name sonnetix.izcy.tech;

    # Redirect HTTP to HTTPS (will be configured by certbot)
    # return 301 https://$server_name$request_uri;

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers (if needed for API calls)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    }

    # Increase upload size limit
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/sonnetix.access.log;
    error_log /var/log/nginx/sonnetix.error.log;
}

